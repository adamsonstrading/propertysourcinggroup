; ======================================================================
; PHP PERFORMANCE OPTIMIZATIONS FOR XAMPP
; ======================================================================
; Copy this file to: C:\xampp\php\php.ini
; Or add these settings to your existing php.ini file
; After making changes, restart Apache from XAMPP Control Panel

[Performance]
; Enable OPcache for dramatic performance improvement
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=10000
opcache.revalidate_freq=2
opcache.fast_shutdown=1
opcache.validate_timestamps=1

; Realpath Cache (reduces file system lookups)
realpath_cache_size=4096K
realpath_cache_ttl=600

; Memory Limits
memory_limit=512M
max_execution_time=300
max_input_time=300
post_max_size=100M
upload_max_filesize=100M

; Session Performance
session.save_handler=files
session.gc_maxlifetime=1440
session.gc_probability=1
session.gc_divisor=100

; Output Buffering
output_buffering=4096
implicit_flush=Off

; Disable unnecessary extensions for better performance
; (Comment out if you need these)
;extension=php_ldap.dll
;extension=php_soap.dll
